{% extends "base.html" %}

{% block title %}Meeting: {{ meeting.title }}{% endblock %}

{% block content %}

    <h1> {{ meeting.title }}</h1>

    <p>
        This meeting has been schedule on {{ meeting.date}}, at 
        {{ meeting.start_time }} in <strong>{{ meeting.room }}</strong>
    </p>

    
    <button>
        <a href="{% url 'welcome' %}" id="home" style="text-decoration:none"><em>Back to Home </em></a>
    </button>

{% endblock %}
